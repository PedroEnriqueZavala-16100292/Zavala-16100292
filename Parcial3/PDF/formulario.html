<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de Pdf</title>
</head>
<body>

    <form id="formulario">
        <label for="nombre">nombre</label>
        <input id="nombre" type="text" name="nombre">
        <label for="edad">edad</label>
        <input id="edad" type="text" name="edad">
        <input type="button" value="crear PDF" id="btn">
    </form>

    <script>
        document.getElementById('nombre').focus();
        document.getElementById("btn").addEventListener("click", async function() {
            let miForm = document.getElementById('formulario')
            let bodyContent = new FormData(miForm);
            let response = await fetch("http://localhost/Zavala-16100292/Parcial3/Pdf/crearpdf.php", { 
            method: "POST",
            body: bodyContent
            });

        let archivoPdf = await response.blob();

        let archivoURL = URL.createObjectURL(archivoPdf);
        window.open(archivoURL);
        });
    </script>

</body>
</html>
